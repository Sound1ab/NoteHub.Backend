service:
  name: softnote

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}-refresh-tokens
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

custom:
  webpack:
    includeModules: true
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      migrate: true

functions:
  hello:
    handler: src/handlers.hello
    events:
      - http:
          method: get
          path: hello
  graphql:
    handler: src/handlers.graphql
    events:
      - http:
          method: ANY
          path: graphql
          cors:
            origins:
              - 'http://noted-development.s3-website-eu-west-1.amazonaws.com'
              - 'https://notehub.xyz'
              - 'https://www.notehub.xyz'
            allowCredentials: true

resources:
  Resources:
    SigningKeyDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
