version: 2.1

commands:
  install-package-dependencies:
    description: "Install package.json dependencies"
    steps:
      - run:
          command: npm install
  configure-aws:
    description: "Install dependencies for AWS and Serverless"
    steps:
      - run:
          command: sudo apt-get install python-dev python-pip
      - run:
          command: sudo pip install awscli
      - run:
          command: sudo npm i -g serverless
  create-env:
    description: "Build env file"
    steps:
      - run:
          command: |
            echo "GITHUB_ACCESS_TOKEN_LINK=${GITHUB_ACCESS_TOKEN_LINK}_${ENV}" >> .env;
            echo "CLIENT_SECRET=${CLIENT_SECRET}_${ENV}" >> .env;
            echo "CLIENT_ID=${CLIENT_ID}_${ENV}" >> .env;
            echo "REDIRECT_URL=${REDIRECT_URL}_${ENV}" >> .env;
  deploy:
    description: "Serverless deploy development"
    steps:
      - run:
          command: sls deploy --stage ${STAGE}

jobs:
  build-production:
    working_directory: ~/noted
    docker:
      - image: circleci/node:carbon
    environment:
      - ENV: PROD
      - STAGE: prod
    steps:
      - checkout
      - install-package-dependencies
      - configure-aws
      - create-env
      - deploy
  build-development:
    working_directory: ~/noted
    docker:
      - image: circleci/node:carbon
    environment:
      - ENV: DEV
      - STAGE: dev
    steps:
      - checkout
      - install-package-dependencies
      - configure-aws
      - create-env
      - deploy

workflows:
  version: 2
  build-production:
    jobs:
      - build-production:
          filters:
            branches:
              only: master
  build-development:
    jobs:
      - build-development:
          filters:
            branches:
              only: development