## Base
extend type Query {
  readFile(path: String!): File
  readNodes: ModelNodeConnection!
}

extend type Mutation {
  createFile(input: CreateFileInput!): File
  updateFile(input: UpdateFileInput!): File
  deleteFile(input: DeleteFileInput!): File
}

## Types
type Links {
  html: String!
}

type File {
  filename: String!
  path: String!
  content: String
  excerpt: String
  sha: String!
  type: NODE_TYPE!
  url: String!
}

type GitNode {
  path: String!
  type: NODE_TYPE!
  sha: String!
  url: String!
}

## Query outputs
type ModelNodeConnection {
  nodes: [GitNode!]!
}

type ModelFileConnection {
  items: [File!]!
}

## Mutation inputs
input CreateFileInput {
  path: String!
  content: String
}

input UpdateFileInput {
  path: String!
  content: String
}

input DeleteFileInput {
  path: String!
}

## Enums
enum NODE_TYPE {
  FILE
  FOLDER
}
