## Base
extend type Query {
  readRepo: Repo
}

type Mutation {
  createRepo: Repo
  updateRepo(input: UpdateRepoInput!): Repo
  deleteRepo: Repo
}

## Types
type Repo {
  id: Int!
  node_id: String!
  name: String!
  full_name: String!
  description: String
  private: Boolean!
}

## Query outputs
type ModelRepoConnection {
  items: [Repo!]!
}

## Mutation inputs
input UpdateRepoInput {
  description: String
  private: Boolean
}
